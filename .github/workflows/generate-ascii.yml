name: My First Workflow

on: push

jobs:
  build_job_1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Cowsay Program
        run: sudo apt-get install cowsay -y

      - name: Execute Cowsay CMD
        run: cowsay -f dragon "Run for cover, I am a DRAGON...RAWR" >> dragon.txt

      - name: List Files
        run: ls -ltra

  test_job_2:
    needs: build_job_1
    runs-on: ubuntu-latest
    steps:
      - name: Install Cowsay Program
        run: sudo apt-get install cowsay -y

      - name: Execute Cowsay CMD
        run: cowsay -f dragon "Testing dragon presence..." >> dragon.txt

      - name: Sleep for 10 seconds
        run: sleep 10

      - name: Test File Exists
        run: grep -i "dragon" dragon.txt

  deploy_job_3:
    needs: [test_job_2]
    runs-on: ubuntu-latest
    steps:
      - name: Install Cowsay Program
        run: sudo apt-get install cowsay -y

      - name: Execute Cowsay CMD
        run: cowsay -f dragon "Deploying dragon power..." >> dragon.txt

      - name: Read File
        run: cat dragon.txt

      - name: Deploy
        run: echo "Deploying ....."
